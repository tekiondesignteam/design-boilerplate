<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Button Component</title>
    <link rel="stylesheet" href="../assets/css/colors.css">
    <link rel="stylesheet" href="../assets/css/typography.css">
    <link rel="stylesheet" href="../assets/css/button-base.css">
    <link rel="stylesheet" href="../assets/css/button-standard.css">
    <!-- Removed button-destructive.css link as per design correction -->
    <link rel="stylesheet" href="../assets/css/button-split.css">
    <link rel="stylesheet" href="../assets/css/icons.css">
    <style>
        body {
            padding: 60px;
            background-color: rgb(var(--bg-muted));
            font-family: var(--font-family);
        }

        .showcase-container {
            max-width: 1000px;
            /* Wider for the 4-column matrix */
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        }

        h1 {
            margin-bottom: 16px;
            color: rgb(var(--text-primary));
        }

        h2 {
            margin-top: 40px;
            margin-bottom: 24px;
            font-size: 18px;
            color: rgb(var(--text-secondary));
            border-bottom: 1px solid rgb(var(--border-light));
            padding-bottom: 8px;
        }

        .description {
            margin-bottom: 32px;
            color: rgb(var(--text-secondary));
        }

        .variant-grid {
            display: grid;
            grid-template-columns: 120px repeat(4, 1fr);
            /* Label + 4 States */
            gap: 24px;
            align-items: center;
            margin-bottom: 40px;
        }

        .grid-header {
            font-size: 12px;
            font-weight: 600;
            color: rgb(var(--text-tertiary));
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .row-label {
            font-size: 14px;
            font-weight: 500;
            color: rgb(var(--text-secondary));
        }

        /* Helper to simulate states if JS isn't active */
        .hover {
            /* Styles handled by CSS classes */
        }
    </style>
</head>

<body>
    <div class="showcase-container">
        <h1>Split Button</h1>
        <p class="description">Combines a primary action with a dropdown menu. Supports Primary and Secondary styles in
            Medium and Small sizes.</p>

        <!-- Headers -->
        <div class="variant-grid" style="margin-bottom: 12px; border-bottom: none;">
            <div></div> <!-- Empty Corner -->
            <div class="grid-header">Default</div>
            <div class="grid-header">Hover</div>
            <div class="grid-header">Active</div>
            <div class="grid-header">Disabled</div>
        </div>

        <!-- Primary Style -->
        <h2>Primary</h2>
        <div class="variant-grid">
            <!-- Medium -->
            <div class="row-label">Medium</div>
            <!-- Default -->
            <div class="btn-group">
                <button class="btn btn-md btn-primary">Label</button>
                <button class="btn btn-md btn-primary btn-split-trigger">
                    <span class="icon-svg"
                        style="mask-image: url('../assets/icons/chevron-down.svg'); -webkit-mask-image: url('../assets/icons/chevron-down.svg');"></span>
                </button>
            </div>
            <!-- Hover -->
            <div class="btn-group">
                <button class="btn btn-md btn-primary hover">Label</button>
                <button class="btn btn-md btn-primary btn-split-trigger hover">
                    <span class="icon-svg"
                        style="mask-image: url('../assets/icons/chevron-down.svg'); -webkit-mask-image: url('../assets/icons/chevron-down.svg');"></span>
                </button>
            </div>
            <!-- Active -->
            <div class="btn-group">
                <button class="btn btn-md btn-primary active">Label</button>
                <button class="btn btn-md btn-primary btn-split-trigger active">
                    <span class="icon-svg"
                        style="mask-image: url('../assets/icons/chevron-down.svg'); -webkit-mask-image: url('../assets/icons/chevron-down.svg');"></span>
                </button>
            </div>
            <!-- Disabled -->
            <div class="btn-group">
                <button class="btn btn-md btn-primary" disabled>Label</button>
                <button class="btn btn-md btn-primary btn-split-trigger" disabled>
                    <span class="icon-svg"
                        style="mask-image: url('../assets/icons/chevron-down.svg'); -webkit-mask-image: url('../assets/icons/chevron-down.svg');"></span>
                </button>
            </div>

            <!-- Small -->
            <div class="row-label">Small</div>
            <!-- Default -->
            <div class="btn-group">
                <button class="btn btn-sm btn-primary">Label</button>
                <button class="btn btn-sm btn-primary btn-split-trigger">
                    <span class="icon-svg"
                        style="mask-image: url('../assets/icons/chevron-down.svg'); -webkit-mask-image: url('../assets/icons/chevron-down.svg');"></span>
                </button>
            </div>
            <!-- Hover -->
            <div class="btn-group">
                <button class="btn btn-sm btn-primary hover">Label</button>
                <button class="btn btn-sm btn-primary btn-split-trigger hover">
                    <span class="icon-svg"
                        style="mask-image: url('../assets/icons/chevron-down.svg'); -webkit-mask-image: url('../assets/icons/chevron-down.svg');"></span>
                </button>
            </div>
            <!-- Active -->
            <div class="btn-group">
                <button class="btn btn-sm btn-primary active">Label</button>
                <button class="btn btn-sm btn-primary btn-split-trigger active">
                    <span class="icon-svg"
                        style="mask-image: url('../assets/icons/chevron-down.svg'); -webkit-mask-image: url('../assets/icons/chevron-down.svg');"></span>
                </button>
            </div>
            <!-- Disabled -->
            <div class="btn-group">
                <button class="btn btn-sm btn-primary" disabled>Label</button>
                <button class="btn btn-sm btn-primary btn-split-trigger" disabled>
                    <span class="icon-svg"
                        style="mask-image: url('../assets/icons/chevron-down.svg'); -webkit-mask-image: url('../assets/icons/chevron-down.svg');"></span>
                </button>
            </div>
        </div>

        <!-- Secondary Style -->
        <h2>Secondary</h2>
        <div class="variant-grid">
            <!-- Medium -->
            <div class="row-label">Medium</div>
            <!-- Default -->
            <div class="btn-group">
                <button class="btn btn-md btn-secondary">Label</button>
                <button class="btn btn-md btn-secondary btn-split-trigger">
                    <span class="icon-svg"
                        style="mask-image: url('../assets/icons/chevron-down.svg'); -webkit-mask-image: url('../assets/icons/chevron-down.svg');"></span>
                </button>
            </div>
            <!-- Hover -->
            <div class="btn-group">
                <button class="btn btn-md btn-secondary hover">Label</button>
                <button class="btn btn-md btn-secondary btn-split-trigger hover">
                    <span class="icon-svg"
                        style="mask-image: url('../assets/icons/chevron-down.svg'); -webkit-mask-image: url('../assets/icons/chevron-down.svg');"></span>
                </button>
            </div>
            <!-- Active -->
            <div class="btn-group">
                <button class="btn btn-md btn-secondary active">Label</button>
                <button class="btn btn-md btn-secondary btn-split-trigger active">
                    <span class="icon-svg"
                        style="mask-image: url('../assets/icons/chevron-down.svg'); -webkit-mask-image: url('../assets/icons/chevron-down.svg');"></span>
                </button>
            </div>
            <!-- Disabled -->
            <div class="btn-group">
                <button class="btn btn-md btn-secondary" disabled>Label</button>
                <button class="btn btn-md btn-secondary btn-split-trigger" disabled>
                    <span class="icon-svg"
                        style="mask-image: url('../assets/icons/chevron-down.svg'); -webkit-mask-image: url('../assets/icons/chevron-down.svg');"></span>
                </button>
            </div>

            <!-- Small -->
            <div class="row-label">Small</div>
            <!-- Default -->
            <div class="btn-group">
                <button class="btn btn-sm btn-secondary">Label</button>
                <button class="btn btn-sm btn-secondary btn-split-trigger">
                    <span class="icon-svg"
                        style="mask-image: url('../assets/icons/chevron-down.svg'); -webkit-mask-image: url('../assets/icons/chevron-down.svg');"></span>
                </button>
            </div>
            <!-- Hover -->
            <div class="btn-group">
                <button class="btn btn-sm btn-secondary hover">Label</button>
                <button class="btn btn-sm btn-secondary btn-split-trigger hover">
                    <span class="icon-svg"
                        style="mask-image: url('../assets/icons/chevron-down.svg'); -webkit-mask-image: url('../assets/icons/chevron-down.svg');"></span>
                </button>
            </div>
            <!-- Active -->
            <div class="btn-group">
                <button class="btn btn-sm btn-secondary active">Label</button>
                <button class="btn btn-sm btn-secondary btn-split-trigger active">
                    <span class="icon-svg"
                        style="mask-image: url('../assets/icons/chevron-down.svg'); -webkit-mask-image: url('../assets/icons/chevron-down.svg');"></span>
                </button>
            </div>
            <!-- Disabled -->
            <div class="btn-group">
                <button class="btn btn-sm btn-secondary" disabled>Label</button>
                <button class="btn btn-sm btn-secondary btn-split-trigger" disabled>
                    <span class="icon-svg"
                        style="mask-image: url('../assets/icons/chevron-down.svg'); -webkit-mask-image: url('../assets/icons/chevron-down.svg');"></span>
                </button>
            </div>
        </div>

    </div>
</body>

</html>
