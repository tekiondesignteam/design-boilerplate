<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Button Component</title>
    <link rel="stylesheet" href="../assets/css/colors.css">
    <link rel="stylesheet" href="../assets/css/typography.css">
    <link rel="stylesheet" href="../assets/css/button-base.css">
    <link rel="stylesheet" href="../assets/css/button-link.css">
    <style>
        body {
            padding: 60px;
            background-color: rgb(var(--bg-muted));
            font-family: var(--font-family);
        }

        .showcase-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        }

        h1 {
            margin-bottom: 32px;
            color: rgb(var(--text-primary));
            font-size: 24px;
            font-weight: 600;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 120px repeat(4, 1fr);
            gap: 32px;
            align-items: center;
        }

        .col-header {
            font-weight: 600;
            color: rgb(var(--text-secondary));
            text-align: center;
            font-size: var(--text-label-base-size);
            padding-bottom: 16px;
            border-bottom: 1px solid rgb(var(--border-light));
            margin-bottom: 16px;
        }

        .row-label {
            font-weight: 600;
            color: rgb(var(--text-secondary));
            font-size: var(--text-label-base-size);
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 48px;
        }
    </style>
</head>

            <div class="col-header">Disabled</div>

            </div>
            <div class="cell">
