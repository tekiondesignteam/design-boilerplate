<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../assets/css/colors.css">

    <link rel="stylesheet" href="../assets/css/button-standard.css">
    <link rel="stylesheet" href="../assets/css/button-dropdown.css">
    <link rel="stylesheet" href="../assets/css/icons.css">
    <style>
        body {
            padding: 40px;
            background-color: #f8fafc;
            /* Subtle background to check contrast */
            font-family: var(--font-family);
            color: rgb(var(--text-primary));
        }

        .showcase-container {
            max-width: 1200px;
            /* Wider to fit all variants */
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        }

        h1 {
            margin-bottom: 32px;
            font-size: 24px;
            font-weight: 700;
        }

        h2 {
            margin-top: 40px;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .variant-grid {
            display: grid;
            grid-template-columns: 120px repeat(4, 1fr);
            gap: 20px;
            align-items: center;
            margin-bottom: 40px;
        }

        .grid-header {
            font-size: 12px;
            text-transform: uppercase;
            color: #888;
            font-weight: 600;
            text-align: center;
            margin-bottom: 10px;
        }

        .row-label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
